<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen Slider with Font Awesome Arrows</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .wrapper {
      width: 100%;
      height: 100%;
      position: relative;
    }

    input {
      display: none;
    }

    .inner {
      width: 500%;
      height: 100%;
      display: flex;
      transition: all 800ms cubic-bezier(0.77, 0, 0.175, 1);
    }

    article {
      width: 20%;
      height: 100%;
      position: relative;
    }

    article img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .info {
      position: absolute;
      font-style: italic;
      line-height: 20px;
      opacity: 0;
      color: #000;
      text-align: left;
      transition: all 1000ms ease-out 600ms;
    }

    .info h3 {
      color: #fcfff4;
      margin: 0 0 5px;
      font-weight: normal;
      font-size: 1.5em;
      font-style: normal;
    }

    .info.top-left { top: 30px; left: 30px; }
    .info.top-right { top: 30px; right: 30px; }
    .info.bottom-left { bottom: 30px; left: 30px; }
    .info.bottom-right { bottom: 30px; right: 30px; }

    .slider-wrapper {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #fcfff4;
      transition: all 500ms ease-out;
    }

    .slider-prev-next-control {
      position: absolute;
      top: 50%;
      width: 100%;
      transform: translateY(-50%);
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      box-sizing: border-box;
    }

    .slider-prev-next-control label {
      display: none;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.7);
      cursor: pointer;
      align-items: center;
      justify-content: center;
    }

    .slider-prev-next-control label i {
      color: #333;
      font-size: 2em;
      display: block;
      text-align: center;
      width: 100%;
      line-height: 60px;
    }

    .slider-dot-control {
      position: absolute;
      width: 100%;
      bottom: 20px;
      text-align: center;
    }

    .slider-dot-control label {
      cursor: pointer;
      border-radius: 50%;
      display: inline-block;
      width: 12px;
      height: 12px;
      margin: 0 4px;
      background: #bbb;
      transition: all 0.3s;
    }

    .slider-dot-control label:hover {
      background: #ccc;
    }

    #slide1:checked ~ .slider-wrapper .inner { margin-left: 0%; }
    #slide2:checked ~ .slider-wrapper .inner { margin-left: -100%; }
    #slide3:checked ~ .slider-wrapper .inner { margin-left: -200%; }
    #slide4:checked ~ .slider-wrapper .inner { margin-left: -300%; }
    #slide5:checked ~ .slider-wrapper .inner { margin-left: -400%; }

    #slide1:checked ~ .slider-dot-control label:nth-child(1),
    #slide2:checked ~ .slider-dot-control label:nth-child(2),
    #slide3:checked ~ .slider-dot-control label:nth-child(3),
    #slide4:checked ~ .slider-dot-control label:nth-child(4),
    #slide5:checked ~ .slider-dot-control label:nth-child(5) {
      background: #333;
    }

    #slide1:checked ~ .slider-wrapper article:nth-child(1) .info,
    #slide2:checked ~ .slider-wrapper article:nth-child(2) .info,
    #slide3:checked ~ .slider-wrapper article:nth-child(3) .info,
    #slide4:checked ~ .slider-wrapper article:nth-child(4) .info,
    #slide5:checked ~ .slider-wrapper article:nth-child(5) .info {
      opacity: 1;
    }

    #slide1:checked ~ .slider-prev-next-control .next1,
    #slide2:checked ~ .slider-prev-next-control .next2,
    #slide3:checked ~ .slider-prev-next-control .next3,
    #slide4:checked ~ .slider-prev-next-control .next4,
    #slide5:checked ~ .slider-prev-next-control .next5,
    #slide1:checked ~ .slider-prev-next-control .prev1,
    #slide2:checked ~ .slider-prev-next-control .prev2,
    #slide3:checked ~ .slider-prev-next-control .prev3,
    #slide4:checked ~ .slider-prev-next-control .prev4,
    #slide5:checked ~ .slider-prev-next-control .prev5 {
      display: flex;
    }
  </style>
</head>
<body>
<div class="wrapper">
  <input checked type="radio" name="slider" id="slide1" />
  <input type="radio" name="slider" id="slide2" />
  <input type="radio" name="slider" id="slide3" />
  <input type="radio" name="slider" id="slide4" />
  <input type="radio" name="slider" id="slide5" />

  <div class="slider-wrapper">
    <div class="inner">
      <article><div class="info top-left"><h3>Malacca</h3></div><img src="https://farm9.staticflickr.com/8059/28286750501_dcc27b1332_h_d.jpg" /></article>
      <article><div class="info bottom-right"><h3>Cameron Highland</h3></div><img src="https://farm6.staticflickr.com/5812/23394215774_b76cd33a87_h_d.jpg" /></article>
      <article><div class="info bottom-left"><h3>New Delhi</h3></div><img src="https://farm8.staticflickr.com/7455/27879053992_ef3f41c4a0_h_d.jpg" /></article>
      <article><div class="info top-right"><h3>Ladakh</h3></div><img src="https://farm8.staticflickr.com/7367/27980898905_72d106e501_h_d.jpg" /></article>
      <article><div class="info bottom-left"><h3>Nubra Valley</h3></div><img src="https://farm8.staticflickr.com/7356/27980899895_9b6c394fec_h_d.jpg" /></article>
    </div>
  </div>

  <div class="slider-prev-next-control">
    <label class="prev1" for="slide5"><i class="fas fa-angle-left"></i></label>
    <label class="next1" for="slide2"><i class="fas fa-angle-right"></i></label>
    <label class="prev2" for="slide1"><i class="fas fa-angle-left"></i></label>
    <label class="next2" for="slide3"><i class="fas fa-angle-right"></i></label>
    <label class="prev3" for="slide2"><i class="fas fa-angle-left"></i></label>
    <label class="next3" for="slide4"><i class="fas fa-angle-right"></i></label>
    <label class="prev4" for="slide3"><i class="fas fa-angle-left"></i></label>
    <label class="next4" for="slide5"><i class="fas fa-angle-right"></i></label>
    <label class="prev5" for="slide4"><i class="fas fa-angle-left"></i></label>
    <label class="next5" for="slide1"><i class="fas fa-angle-right"></i></label>
  </div>

  <div class="slider-dot-control">
    <label for="slide1"></label>
    <label for="slide2"></label>
    <label for="slide3"></label>
    <label for="slide4"></label>
    <label for="slide5"></label>
  </div>
</div>

<script>
  let currentSlide = 1;
  const totalSlides = 5;

  setInterval(() => {
    document.getElementById(`slide${currentSlide}`).checked = false;
    currentSlide = currentSlide < totalSlides ? currentSlide + 1 : 1;
    document.getElementById(`slide${currentSlide}`).checked = true;
  }, 6000);
</script>
</body>
</html>
